<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="netflix-nav-btn netflix-open-btn">
      <i class="fas fa-bars"></i>
    </button>

    <img
      class="netflix-logo"
      src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png "
      alt="Netflix Logo"
    />
    <p class="netflix-text">Mobile Navigation</p>

    <div class="netflix-nav netflix-nav-black">
      <div class="netflix-nav netflix-nav-red">
        <div class="netflix-nav netflix-nav-white">
          <button class="netflix-nav-btn netflix-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <img
            class="netflix-logo"
            src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png "
            alt="Netflix Logo"
          />

          <ul class="netflix-list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at netflix</a></li>
            <li>
              <ul>
                <li><a href="#">Netflix culture memo</a></li>
                <li><a href="#">Work life philosophy</a></li>
                <li><a href="#">Inclusion & Diversity</a></li>
                <li><a href="#">Wearenetflix</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
